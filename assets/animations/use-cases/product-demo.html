        function animateProductHeader(callback) {
            const svg = document.getElementById('productDemoChart');
            const headerElements = svg.querySelectorAll('.header-bg, .product-icon, .icon-text, .product-name, .product-tagline, .version-text');
            
            let elementIndex = 0;
            
            function animateNext() {
                if (elementIndex >= headerElements.length) {
                    callback();
                    return;
                }
                
                const element = headerElements[elementIndex];
                
                let startTime = null;
                const duration = 500 / animationSpeed;
                
                function animate(timestamp) {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    
                    element.setAttribute('opacity', progress);
                    
                    if (progress < 1) {
                        requestAnimationFrame(animate);
                    } else {
                        elementIndex++;
                        setTimeout(() => animateNext(), 100 / animationSpeed);
                    }
                }
                
                requestAnimationFrame(animate);
            }
            
            animateNext();
        }

        function animateFeatures(callback) {
            const svg = document.getElementById('productDemoChart');
            const featureElements = svg.querySelectorAll('.feature-card, .feature-icon-bg, .feature-icon, .feature-name, .feature-desc, .benefit-text');
            const metricsElements = svg.querySelectorAll('.metrics-text');
            
            // Show feature elements
            featureElements.forEach((element, index) => {
                setTimeout(() => {
                    element.setAttribute('opacity', '1');
                }, index * 50 / animationSpeed);
            });
            
            // Animate metrics values
            setTimeout(() => {
                metricsElements.forEach((metric, index) => {
                    const targetValue = parseFloat(metric.getAttribute('data-target'));
                    const unit = metric.getAttribute('data-unit');
                    
                    let startTime = null;
                    const duration = 1500 / animationSpeed;
                    
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = Math.min((timestamp - startTime) / duration, 1);
                        
                        const currentValue = targetValue * progress;
                        metric.textContent = (targetValue > 10 ? Math.round(currentValue) : currentValue.toFixed(1)) + unit;
                        metric.setAttribute('opacity', progress);
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        }
                    }
                    
                    setTimeout(() => requestAnimationFrame(animate), index * 200 / animationSpeed);
                });
            }, 800 / animationSpeed);
            
            setTimeout(callback, 2500 / animationSpeed);
        }

        function animateComparison(callback) {
            const svg = document.getElementById('productDemoChart');
            const compElements = svg.querySelectorAll('.comparison-bg, .section-title, .comparison-label, .legend-rect, .legend-text');
            const ourBars = svg.querySelectorAll('.our-bar');
            const compBars = svg.querySelectorAll('.comp-bar');
            const scoreTexts = svg.querySelectorAll('.our-score');
            
            // Show background and static elements
            compElements.forEach((element, index) => {
                setTimeout(() => {
                    element.setAttribute('opacity', '1');
                }, index * 100 / animationSpeed);
            });
            
            // Animate bars
            setTimeout(() => {
                ourBars.forEach((bar, index) => {
                    const targetWidth = parseFloat(bar.getAttribute('data-target-width'));
                    const compBar = compBars[index];
                    const compTargetWidth = parseFloat(compBar.getAttribute('data-target-width'));
                    const scoreText = scoreTexts[index];
                    
                    let startTime = null;
                    const duration = 1200 / animationSpeed;
                    
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = Math.min((timestamp - startTime) / duration, 1);
                        
                        // Our bar (foreground)
                        const currentWidth = targetWidth * progress;
                        bar.setAttribute('width', currentWidth);
                        bar.setAttribute('opacity', progress);
                        
                        // Competitor bar (background, shows behind)
                        compBar.setAttribute('width', compTargetWidth);
                        compBar.setAttribute('opacity', progress * 0.3);
                        
                        // Score text
                        scoreText.setAttribute('opacity', progress);
                        scoreText.setAttribute('x', parseFloat(scoreText.getAttribute('x').replace(/[^0-9.]/g, '')) - targetWidth + currentWidth);
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        }
                    }
                    
                    setTimeout(() => requestAnimationFrame(animate), index * 150 / animationSpeed);
                });
            }, 1000 / animationSpeed);
            
            setTimeout(callback, 3000 / animationSpeed);
        }

        function animateUsageScenarios(callback) {
            const svg = document.getElementById('productDemoChart');
            const usageBg = svg.querySelector('.usage-bg');
            const sectionTitle = svg.querySelectorAll('.section-title')[1]; // Second title
            const pieSlices = svg.querySelectorAll('.pie-slice');
            const scenarioIcons = svg.querySelectorAll('.scenario-icon');
            const scenarioPercents = svg.querySelectorAll('.scenario-percent');
            
            // Show background and title
            usageBg.setAttribute('opacity', '1');
            if (sectionTitle) sectionTitle.setAttribute('opacity', '1');
            
            // Animate pie slices
            setTimeout(() => {
                pieSlices.forEach((slice, index) => {
                    let startTime = null;
                    const duration = 800 / animationSpeed;
                    
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = Math.min((timestamp - startTime) / duration, 1);
                        
                        slice.setAttribute('opacity', progress);
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        }
                    }
                    
                    setTimeout(() => requestAnimationFrame(animate), index * 200 / animationSpeed);
                });
            }, 500 / animationSpeed);
            
            // Show icons and animate percentages
            setTimeout(() => {
                scenarioIcons.forEach(icon => {
                    icon.setAttribute('opacity', '1');
                });
                
                scenarioPercents.forEach((percent, index) => {
                    const targetValue = parseFloat(percent.getAttribute('data-target'));
                    
                    let startTime = null;
                    const duration = 1000 / animationSpeed;
                    
                    function animate(timestamp) {
                        if (!startTime) startTime = timestamp;
                        const progress = Math.min((timestamp - startTime) / duration, 1);
                        
                        const currentValue = targetValue * progress;
                        percent.textContent = Math.round(currentValue) + '%';
                        percent.setAttribute('opacity', progress);
                        
                        if (progress < 1) {
                            requestAnimationFrame(animate);
                        }
                    }
                    
                    setTimeout(() => requestAnimationFrame(animate), index * 150 / animationSpeed);
                });
            }, 1200 / animationSpeed);
            
            setTimeout(callback, 2500 / animationSpeed);
        }

        function pauseAnimation() {
            isPlaying = false;
            clearTimeout(animationTimeout);
            document.getElementById('playBtn').style.opacity = '1';
        }

        function resetAnimation() {
            pauseAnimation();
            currentStep = 0;
            
            const svg = document.getElementById('productDemoChart');
            const allElements = svg.querySelectorAll('*:not(defs):not(defs *):not(rect:first-child)');
            
            allElements.forEach(element => {
                element.setAttribute('opacity', '0');
                
                if (element.classList.contains('metrics-text')) {
                    element.textContent = '0';
                }
                if (element.classList.contains('scenario-percent')) {
                    element.textContent = '0%';
                }
                if (element.classList.contains('our-bar') || element.classList.contains('comp-bar')) {
                    element.setAttribute('width', '0');
                }
            });
        }

        function changeSpeed() {
            animationSpeed = parseFloat(document.getElementById('speedSelect').value);
        }

        function showFeatureTooltip(event, feature) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${feature.name}</strong><br>
                ${feature.description}<br>
                ÂäπÊûú: ${feature.benefit}
            `;
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = event.pageY + 'px';
            tooltip.classList.add('show');
        }

        function showScenarioTooltip(event, scenario) {
            const tooltip = document.getElementById('tooltip');
            tooltip.innerHTML = `
                <strong>${scenario.scenario}</strong><br>
                Âà©Áî®Áéá: ${scenario.percentage}%
            `;
            tooltip.style.left = event.pageX + 'px';
            tooltip.style.top = event.pageY + 'px';
            tooltip.classList.add('show');
        }

        function hideTooltip() {
            const tooltip = document.getElementById('tooltip');
            tooltip.classList.remove('show');
        }

        // Initialize chart on load
        window.addEventListener('load', () => {
            initChart();
            // Auto-play after 1 second
            setTimeout(() => {
                playAnimation();
            }, 1000);
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            initChart();
        });
    </script>
